<h1>Task</h1>
<form method="POST" name="/">
    {% csrf_token %}
    {{forms1.title}}
    <input type="submit" value="Add" name="Create Task">
</form>
{% for task in task1 %}
<div>
    <a href="{% url 'update_task1' task.id %}">Update</a>
    <a href="{% url 'delete' task.id %}">Delete</a>   

    {% if task.complete == True %}
        <p><del>{{task}}</del></p>
    {% else %}
        <p><span>{{task}}</span></p>
    {% endif %}
</div>
{% endfor %}
